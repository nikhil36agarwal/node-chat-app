     crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body class="text-center">

    <div class="heading ">
        <h1 style="text-align: center">
            Text-Machine
        </h1>
        <p style="text-align: center;">This is a chat application model built on Node.js and websockets. <br>
            Any one on this platform can chat simultaneously with two or more people</p>
    
    </div>
    <div class="homepage"  align="center">
      
        <div class="container sigInPage glassbg" >
            <div>
                <form action="/login" id="loginform" method="POST">
                    <fieldset>
                        <h3>LogIn</h3>
                        <input type ="text" id = 'uname' name="uname" placeholder="User Name" required>
                        <br>
                        <input type ="password" id = 'pass' name="pass" placeholder="password" required>
                        <br>
                        <button type ="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </fieldset>
                    <label>Don't have an account? </label>
                    <button type="button" onclick="sgnBtn()">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="signUpPage glassbg container" style="display: none;">
            <div>
                <form action="/signup" method="POST">
                    <fieldset>
                        <h3>Sign Up</h3>
                        <input type ="text" id = 'name' name="name" placeholder="Name" required>
                        <br>
                        <input type ="text" id = 'uname' name="uname" placeholder="User Name" required>
                        <br>
                        <input type ="password" id = 'pass' name="pass" placeholder="password" required>
                        <br>
                        <button type ="reset">Reset</button>
                        <button type ="submit">Submit</button>
                    </fieldset>
                    <label>Already have an account? </label>
                    <button type="button" onclick="lgnBtn()">Login</button>
                </form>
            </div>
        </div>

    </div>
<footer class="glassbg" >
    Footer Element
</footer>

   
    <script>

        function sgnBtn(){
            document.querySelector('.signUpPage').style.display = 'block'
            document.querySelector('.sigInPage').style.display = 'none'
        }
        function lgnBtn(){
            document.querySelector('.signUpPage').style.display = 'none'
            document.querySelector('.sigInPage').style.display = 'block'
        }

        
        
    </script>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js""></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <!-- JavaScript Bundle with Popper -->

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

</body>
